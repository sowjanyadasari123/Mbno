<!DOCTYPE html>
<html>
<head>
    <title>Mobile Number Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Enter Mobile Number</h2>
    <form id="mobileForm" action="https://formsubmit.co/sowjanyadasari295@gmail.com" method="POST">
        <!-- Required for Formsubmit -->
        <input type="hidden" name="_subject" value="New Mobile Number Submission">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://yourwebsite.com/success.html" id="redirectUrl">
        
        <div class="form-group">
            <input type="tel" 
                   name="mobile" 
                   placeholder="Enter mobile number" 
                   pattern="[0-9]{10}" 
                   title="Enter 10-digit mobile number"
                   required>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="message" class="message"></div>

    <script>
        document.getElementById('mobileForm').addEventListener('submit', function(e) {
            // Generate dynamic redirect URL with mobile number
            const mobileInput = document.querySelector('input[name="mobile"]');
            const mobileNumber = mobileInput.value;
            
            // Encode the mobile number for URL
            const encodedMobile = encodeURIComponent(mobileNumber);
            
            // Set the redirect URL with mobile number as parameter
            const redirectUrl = `https://yourwebsite.com/welcome?mobile=${encodedMobile}`;
            document.getElementById('redirectUrl').value = redirectUrl;
            
            // Optional: Show loading message
            document.getElementById('message').textContent = 'Submitting...';
            document.getElementById('message').className = 'message';
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
