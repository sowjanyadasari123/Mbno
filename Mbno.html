<!DOCTYPE html>
<html>
<body style="font-family: Arial; padding: 20px; max-width: 400px; margin: 0 auto;">
    <h2>Enter Your Number</h2>
    
    <!-- REPLACE THESE 2 VALUES ONLY: -->
    <!-- 1. YOUR_EMAIL@gmail.com → Your email -->
    <!-- 2. YOUR_REDIRECT_URL → Where to send users after -->
    
    <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" 
          method="POST"
          style="display: flex; flex-direction: column; gap: 15px;">
        
        <input type="hidden" name="_subject" value="New Number Submitted!">
        <input type="hidden" name="_template" value="basic">
        <input type="hidden" name="_next" value="YOUR_REDIRECT_URL">
        
        <input type="tel" 
               name="number" 
               placeholder="Enter 10-digit number" 
               required
               style="padding: 12px; font-size: 16px;">
        
        <button type="submit" 
                style="background: #007bff; color: white; padding: 12px; border: none; font-size: 16px;">
            Submit & Continue
        </button>
    </form>
    
    <script>
        // Automatically add number to redirect URL
        document.querySelector('form').addEventListener('submit', function() {
            const number = document.querySelector('input[name="number"]').value;
            const redirectInput = document.querySelector('input[name="_next"]');
            redirectInput.value = redirectInput.value + '?number=' + encodeURIComponent(number);
        });
    </script>
</body>
</html>
